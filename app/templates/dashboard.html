<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOBERNACIÓN - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a4f8b;
            --secondary-color: #e63946;
            --glass-alpha: 0.95;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("{{ url_for('static', filename='imagenes/lara-bg.jpg') }}") center/cover fixed;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            min-height: 100vh;
        }

        .glass-header {
            background: rgba(255, 255, 255, var(--glass-alpha)) !important;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            color: #333;
        }

        .nav-link-glass {
            color: var(--primary-color) !important;
            font-weight: 600;
            padding: 0.5rem 1.5rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-link-glass:hover {
            color: var(--secondary-color) !important;
            border-color: currentColor;
        }

        .fe-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            padding: 2rem;
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .fe-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        .hero-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(6px);
            border-radius: 15px;
            padding: 3rem;
            margin: 2rem auto;
            max-width: 800px;
        }

        .logo-header {
            height: 60px;
            filter: brightness(0) invert(1);
        }

        .text-primary {
            color: var(--primary-color) !important;
        }

        .text-secondary {
            color: var(--secondary-color) !important;
        }
    </style>
</head>
<body>
    <header class="glass-header sticky-top">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-4">
                <img src="{{ url_for('static', filename='imagenes/BELLA_VISTA2.png') }}" 
                     class="logo-header" 
                     alt="Logo Gobernación">
                <h1 class="h4 mb-0 text-primary">Sistema de Registro Diario</h1>
            </div>
            
            <nav class="d-flex gap-3">
                <a href="{{ url_for('dashboard') }}" class="nav-link-glass">
                    <i class="fa fa-home mr-2"></i>Inicio
                </a>
                <a href="{{ url_for('logout') }}" class="nav-link-glass">
                    <i class="fa fa-sign-out mr-2"></i>Salir
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="hero-section text-center">
            <h1 class="text-primary mb-4">Bienvenido, {{ session.get('username') }}</h1>
            <h3 class="text-secondary mb-4">"La unión de la sociedad es el futuro del mundo"</h3>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <a href="{{ url_for('servicio') }}" class="text-decoration-none">
                    <div class="fe-box">
                        <img src="{{ url_for('static', filename='imagenes/features/imagen4.jpg') }}" 
                             alt="Registros" 
                             class="img-fluid mb-3"
                             style="border-radius: 10px;">
                        <h4 class="text-primary">Registros Diarios</h4>
                        <p class="text-muted">Accede al sistema de registro de datos</p>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
