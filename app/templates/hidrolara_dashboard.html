<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Niveles de embalses</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>
    <style>
        :root {
            --primary-color: #1a4f8b;
            --secondary-color: #e63946;
            --glass-alpha: 0.95;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("{{ url_for('static', filename='imagenes/lara-bg.jpg') }}") center/cover fixed;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            min-height: 100vh;
        }

        .glass-header {
            background: rgba(255, 255, 255, var(--glass-alpha)) !important;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
        }

        .nav-link-glass {
            color: var(--primary-color) !important;
            font-weight: 600;
            padding: 0.5rem 1.5rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .nav-link-glass:hover {
            color: var(--secondary-color) !important;
            border-color: currentColor;
        }

        .form-control-glass {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            padding: 0.75rem 1rem;
        }

        .form-control-glass:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(230, 57, 70, 0.3);
        }

        .btn-glass-primary {
            background: var(--primary-color);
            color: white !important;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-glass-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .logo-header {
            height: 60px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <header class="glass-header sticky-top">
        <div class="container d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <img src="{{ url_for('static', filename='imagenes/BELLA_VISTA2.png') }}" 
                     class="logo-header" 
                     alt="Logo">
                <h1 class="h5 mb-0 text-primary">Servicio Hidrológico</h1>
            </div>
            
            <nav class="d-flex gap-3">
                <a href="{{ url_for('dashboard') }}" class="nav-link-glass">
                    <i class="fa fa-home mr-2"></i>Volver
                </a>
                <a href="{{ url_for('logout') }}" class="nav-link-glass">
                    <i class="fa fa-sign-out mr-2"></i>Salir
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="glass-card">
            <h2 class="text-center text-primary mb-4">Niveles de los embalses</h2>
            <form action="{{ url_for('servicio') }}" method="POST">
                <div class="mb-4">
                    <label class="text-secondary">Entidad:</label>
                    <h3 class="text-dark">{{ session.get('username') }}</h3>
                </div>
                
                <div class="mb-4">
                    <label class="text-secondary">Cédula:</label>
                    <h3 class="text-dark">{{ session.get('numero_cedula') }}</h3>
                </div>

                <div class="mb-4">
                    <label class="text-secondary">Dos Cerritos:</label>
                    <input type="text" 
                           class="form-control-glass"
                           name="dos_cerritos"
                           required 
                           placeholder="Nivel en metros">
                </div>

                <div class="mb-4">
                    <label class="text-secondary">Quediches:</label>
                    <input type="text" 
                           class="form-control-glass"
                           name="quediches"
                           required 
                           placeholder="Nivel en metros">
                </div>

                <div class="mb-4">
                    <label class="text-secondary">Atarigua:</label>
                    <input type="text" 
                           class="form-control-glass"
                           name="atarigua"
                           required 
                           placeholder="Nivel en metros">
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a href="{{ url_for('hidrolara1') }}" class="btn-glass-primary">
                        Siguiente <i class="fa fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
