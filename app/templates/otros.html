<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link rel="stylesheet" href="/static/otros.css"> <!-- Enlace al archivo CSS -->
    <title>Formulario de Pagos</title>
</head>
<body>
    <section id="header">
        <h1>Registro de otros pago</h1>
        <nav>
            <ul id="navbar">
                <li><a href="dashboard.html"> Inicio <i class="fa fa-home" aria-hidden="true"></i></a></li>
                <li><a href="gas.html">Gas</a></li>
                <li><a href="clap.html">CLAP</a></li>
                <li><a class="active" href="otros.html">Otros Pagos </a></li>
                <li><a href="contacto.html"> Contacto <i class="fa fa-phone" aria-hidden="true"></i></a></li>
                <li><a href="login.html" onclick="cerrarSesion(event)">salir <i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    </section>

    <main>
        <section id="payment-form">
            <h2>Ingrese sus datos de pago</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="jefe-familia">Jefe de Familia:</label>
                    <input type="text" id="jefe-familia" name="jefe-familia" required>
                </div>
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" id="descripcion" name="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="codigo-referencia">Código de Referencia:</label>
                    <input type="text" id="codigo-referencia" name="codigo-referencia" required>
                </div>
                <div class="form-group">
                    <label for="fecha-pago">Fecha de Pago (DD/MM/AA):</label>
                    <input type="text" id="fecha-pago" name="fecha-pago" required placeholder="DD/MM/AA">
                </div>
                <button type="submit">Registrar Pago</button>
            </form>
        </section>
    </main>

   
</body>
</html>
