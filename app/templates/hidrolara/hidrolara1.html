<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Servicio a cancelar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>
    <style>
        :root {
            --primary-color: #1a4f8b;
            --secondary-color: #e63946;
            --glass-alpha: 0.95;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("{{ url_for('static', filename='imagenes/lara-bg.jpg') }}") center/cover fixed;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            min-height: 100vh;
        }

        .glass-header {
            background: rgba(255, 255, 255, var(--glass-alpha)) !important;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
        }

        .nav-link {
            color: var(--primary-color) !important;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .nav-link:hover {
            color: var(--secondary-color) !important;
            border-bottom-color: currentColor;
        }

        .form-control-glass {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            padding: 0.75rem 1rem;
        }

        .form-control-glass:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(230, 57, 70, 0.3);
        }

        .btn-glass-primary {
            background: var(--primary-color);
            color: white !important;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
            width: auto;
        }

        .btn-glass-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .logo {
            height: 60px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <header class="glass-header py-3 sticky-top">
        <div class="container d-flex align-items-center justify-content-between">
            <img src="{{ url_for('static', filename='imagenes/BELLA_VISTA2.png') }}" class="logo" alt="Logo">
            <nav>
                <a href="{{ url_for('dashboard') }}" class="btn-glass-primary">
                    <i class="fa fa-home mr-2"></i>Volver
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="glass-card">
            <h2 class="text-center text-primary mb-4">Sistemas de bombeos</h2>
            <form action="{{ url_for('servicio') }}" method="POST">
                <div class="form-group">
                    <label class="text-secondary">Entidad:</label>
                    <h3 class="mb-3">{{ session.get('username') }}</h3>
                </div>
                <div class="form-group">
                    <label class="text-secondary">Cédula:</label>
                    <h3 class="mb-4">{{ session.get('numero_cedula') }}</h3>
                </div>

                <div class="form-group">
                    <label class="text-secondary">Activo:</label>
                    <input type="text" 
                           class="form-control-glass"
                           required 
                           placeholder="Monto en bolívares">
                </div>
                <div class="form-group">
                    <label class="text-secondary">Inactivo:</label>
                    <input type="text" 
                           class="form-control-glass"
                           required 
                           placeholder="Monto en bolívares">
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn-glass-primary">
                        Atrás <i class="fa fa-arrow-left ml-2"></i>
                    </a>
                    <a href="{{ url_for('hidrolara2') }}" class="btn-glass-primary">
                        Siguiente <i class="fa fa-arrow-right ml-2"></i>
                    </a>
                </div>

            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
