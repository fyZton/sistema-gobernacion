<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Registro de Fuerza Laboral</title>
    <style>
        :root {
            --primary-color: #1a4f8b;
            --secondary-color: #e63946;
            --glass-alpha: 0.95;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("{{ url_for('static', filename='imagenes/lara-bg.jpg') }}") center/cover fixed;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            min-height: 100vh;
            margin: 0;
        }

        .glass-header {
            background: rgba(255, 255, 255, var(--glass-alpha));
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
        }

        .nav-button {
            background: var(--primary-color);
            color: white !important;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .nav-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .form-control-glass {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }

        .form-control-glass:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(230, 57, 70, 0.3);
            outline: none;
        }

        .logo-header {
            height: 60px;
            filter: brightness(0) invert(1);
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .user-info-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .user-info-item {
            color: var(--primary-color);
            font-size: 1.1rem;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn-glass-primary {
            background: var(--primary-color);
            color: white !important;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .btn-glass-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header class="glass-header">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;" class="d-flex justify-content-between align-items-center">
            <img src="{{ url_for('static', filename='imagenes/BELLA_VISTA2.png') }}" 
                 class="logo-header" 
                 alt="Logo Gobernación">
            
            <nav>
                <a href="{{ url_for('dashboard') }}" class="nav-button">
                    <i class="fas fa-arrow-left"></i>
                    Volver al Dashboard
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="glass-card">
            <h2 class="section-title">Registro de Fuerza Laboral</h2>
            
            <div class="user-info-card">
                <div class="user-info-item">
                    <i class="fas fa-building"></i>
                    Entidad: {{ session.get('username') }}
                </div>
                <div class="user-info-item">
                    <i class="fas fa-id-card"></i>
                    Cédula: {{ session.get('numero_cedula') }}
                </div>
            </div>

            <form action="{{ url_for('servicio') }}" method="POST">
                <div class="form-group">
                    <label>Personal Activo:</label>
                    <input type="number" 
                           class="form-control-glass"
                           name="activos"
                           required
                           placeholder="Ingrese cantidad">
                </div>

                <div class="form-group">
                    <label>Personal Inactivo:</label>
                    <input type="number" 
                           class="form-control-glass"
                           name="inactivos"
                           required
                           placeholder="Ingrese cantidad">
                </div>

                <div class="button-container">
                    <a href="{{ url_for('hidrolara3') }}" class="btn-glass-primary">
                        <i class="fas fa-arrow-left"></i>
                        Atrás
                    </a>
                    <a href="{{ url_for('hidrolara5') }}" class="btn-glass-primary">
                        Siguiente
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
