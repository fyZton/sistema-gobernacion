<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            :root {
                --primary-color: #1a4f8b;
                --secondary-color: #e63946;
                --glass-alpha: 0.95;
            }
    
            body {
                background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                            url("{{ url_for('static', filename='imagenes/lara-bg.jpg') }}") center/cover fixed;
                font-family: 'Montserrat', sans-serif;
                color: #333;
                min-height: 100vh;
    
            }
    
            .glass-header {
                background: rgba(255, 255, 255, var(--glass-alpha)) !important;
                backdrop-filter: blur(12px);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            }
    
            .glass-card {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                padding: 2rem;
                margin: 2rem auto;
                max-width: 600px;
            }
    
            .nav-link {
                color: var(--primary-color) !important;
                font-weight: 600;
                transition: all 0.3s ease;
                border-bottom: 2px solid transparent;
            }
    
            .nav-link:hover {
                color: var(--secondary-color) !important;
                border-bottom-color: currentColor;
            }
    
            .form-control-glass {
                background: rgba(255, 255, 255, 0.9);
                border: 2px solid var(--primary-color);
                border-radius: 8px;
    
                transition: all 0.3s ease;
                padding: 0.75rem 1rem;
            }
    
            .form-control-glass:focus {
                border-color: var(--secondary-color);
                box-shadow: 0 0 8px rgba(230, 57, 70, 0.3);
            }
    
            .btn-glass-primary {
                background: var(--primary-color);
                color: white !important;
                padding: 0.75rem 2rem;
                border-radius: 8px;
                border: none;
                transition: all 0.3s ease;
                width: auto;
            }
    
            .btn-glass-primary:hover {
                background: var(--secondary-color);
                transform: translateY(-2px);
            }
    
            .logo {
                height: 60px;
                filter: brightness(0) invert(1);
            }
        </style>
    </head></head>
<body>
    <header class="glass-header py-3 sticky-top">
        <div class="container d-flex align-items-center justify-content-between">
            <img src="{{ url_for('static', filename='imagenes/BELLA_VISTA2.png') }}" class="logo" alt="Logo">
            <nav>
                <a href="{{ url_for('dashboard') }}" class="btn-glass-primary">
                    <i class="fa fa-home mr-2"></i>Volver
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="glass-card">
            <h2 class="section-title">Registro de Fuerza Laboral</h2>
            
            <div class="user-info-card">
                <div class="user-info-item">
                    <i class="fas fa-building"></i>
                    Entidad: {{ session.get('username') }}
                </div>
                <div class="user-info-item">
                    <i class="fas fa-id-card"></i>
                    Cédula: {{ session.get('numero_cedula') }}
                </div>
            </div>

            <form action="{{ url_for('servicio') }}" method="POST">
                <div class="form-group">
                    <label>Personal Activo:</label>
                    <input type="number" 
                           class="form-control-glass"
                           name="activos"
                           required
                           placeholder="Ingrese cantidad">
                </div>

                <div class="form-group">
                    <label>Personal Inactivo:</label>
                    <input type="number" 
                           class="form-control-glass"
                           name="inactivos"
                           required
                           placeholder="Ingrese cantidad">
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('hidrolara3') }}" class="btn-glass-primary">
                        Atrás <i class="fa fa-arrow-left ml-2"></i>
                    </a>
                    <a href="{{ url_for('hidrolara5') }}" class="btn-glass-primary">
                        Siguiente <i class="fa fa-arrow-right ml-2"></i>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
