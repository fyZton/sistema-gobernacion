<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a4f8b;
            --secondary-color: #e63946;
            --glass-alpha: 0.95;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                        url("{{ url_for('static', filename='imagenes/lara-bg.jpg') }}") center/cover fixed;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }

        .glass-header {
            background: rgba(255, 255, 255, var(--glass-alpha)) !important;
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
        }

        .btn-glass {
            background: var(--primary-color);
            color: white !important;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-glass:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header class="glass-header sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="{{ url_for('static', filename='imagenes/BELLA_VISTA2.png') }}" 
                 style="height: 60px; filter: brightness(0) invert(1);">
            <nav>
                <a href="{{ url_for('dashboard') }}" class="btn-glass">
                    <i class="fas fa-home"></i> Volver
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="glass-card">
            <h2 class="text-center mb-4" style="color: var(--primary-color);">Equipos de Bombeo</h2>
            <form>
                <!-- Campos del formulario -->
                <div class="form-group">
                    <label>Activo:</label>
                    <input type="text" class="form-control glass-input" required>
                </div>
                <div class="form-group">
                    <label>Inactivo:</label>
                    <input type="text" class="form-control glass-input" required>
                </div>
                <div class="text-right">
                    <a href="{{ url_for('hidrolara3') }}" class="btn-glass">
                        Siguiente <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
