<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <link rel="stylesheet" href="{{ url_for('static', filename='gas.css') }}"> <!-- Enlace al archivo CSS -->
    <title>Formulario de Pago GAS</title>

    <!-- Librería Inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>
</head>
<body>
    <section id="header">
        <h1>Registro de pago de Gas</h1>
        <nav>
            <ul id="navbar">
                <li><a class="active" href="{{ url_for('dashboard') }}"> Inicio <i class="fa fa-home" aria-hidden="true"></i></a></li>
                <li><a href="{{ url_for('gas') }}">Gas</a></li>
                <li><a href="{{ url_for('clap') }}">CLAP</a></li>
                <li><a href="{{ url_for('otros') }}">Otros Pagos</a></li>
                <li><a href="{{ url_for('contacto') }}">Contacto <i class="fa fa-phone" aria-hidden="true"></i></a></li>
                <li><a href="{{ url_for('logout') }}">salir <i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    </section>

    <main>
        <section id="cuadro">
            <h2>Ingrese sus datos de pago</h2>
            <form action="{{ url_for('gas') }}" method="POST">
                <div class="form-group">
                    <label for="jefe-familia">Jefe de Familia:</label>
                    <input type="text" id="jefe-familia" name="jefe-familia" required>
                </div>
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="codigo-referencia">Código de Referencia:</label>
                    <input type="text" id="codigo-referencia" name="codigo-referencia" required>
                </div>
                <div class="form-group">
                    <label for="fecha-pago">Fecha de Pago (DD/MM/AA):</label>
                    <input type="text" id="fecha-pago" name="fecha-pago" required placeholder="DD/MM/AA">
                </div>
                <button type="submit">Registrar Pago</button>
            </form>
        </section>
    </main>

    <!-- Script para aplicar la máscara de fecha -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var input = document.getElementById("fecha-pago");
            var im = new Inputmask("99/99/99"); // Establece el formato de fecha DD/MM/AA
            im.mask(input);
        });
    </script>
</body>
</html>
