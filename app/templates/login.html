<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>GOBERNACION DEL ESTADO LARA</title>
    <style>
        :root {
            --primary-color: #1a4f8b;
            --secondary-color: #e63946;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
            url("/static/imagenes/lara1.jpg") center/cover fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .glass-panel:hover {
            transform: translateY(-5px);
        }

        .form-control {
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 8px rgba(230,57,70,0.3);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        .welcome-section {
            color: white;
            text-align: center;
            margin-bottom: 3rem;
        }

        .welcome-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 1.5rem;
        }

        .divider {
            width: 60px;
            height: 3px;
            background: white;
            margin: 1.5rem auto;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .welcome-section h1 {
                font-size: 2rem;
            }
            
            .glass-panel {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center py-5">
        <!-- Sección de bienvenida -->
        <div class="welcome-section">
            <img src="../static/imagenes/lara1.jpg" class="mb-4" style="height: 80px; filter: brightness(0) invert(1);">
            <h1>Gobernación del Estado Lara</h1>
            <div class="divider"></div>
            <p class="lead">Sistema Integral de Gestión Administrativa</p>
        </div>

        <!-- Panel de login -->
        <div class="glass-panel p-5 w-100" style="max-width: 500px;">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form method="POST" action="/login">
                <div class="mb-4">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="••••••••" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Acceder al Sistema</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
